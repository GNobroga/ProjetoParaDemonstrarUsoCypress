<div class="container">
  <div class="actions">
    <button class="add" (click)="openModal(template)" data-cy="edit">Editar</button>
  </div>
  <app-post-list></app-post-list>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h1>Editar</h1>
    <form [formGroup]="postForm">
      <input type="number" formControlName="id" placeholder="Id" data-cy="id">
      <input type="text" formControlName="title" placeholder="Titulo" data-cy="titulo">
      <textarea formControlName="body" placeholder="Descricao" data-cy="descricao"></textarea>
      <button (click)="onSubmit()" data-cy="confirmar">Confirmar</button>
    </form>
  </div>
</ng-template>
